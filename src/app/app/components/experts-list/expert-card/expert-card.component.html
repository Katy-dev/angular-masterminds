<div class="card">
  <div class="wrapper_img">
    <img class="card-img" src="{{expert.image}}" alt="photo">
  </div>
    <div class="card-body">
      <h5 class="card-title">{{expert.fullName}}</h5>
      <p class="card-prof">{{expert.profession | titlecase}}</p>
      <div class="card-range">
            <ul>
              <li class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                <svg (click)="countStar(star)"
                     [ngClass]="{'selected': (star <= expert.rating)}"
                     width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 0L8.5716 4.83688H13.6574L9.5429 7.82624L11.1145 12.6631L7 9.67376L2.8855 12.6631L4.4571 7.82624L0.342604 4.83688H5.4284L7 0Z" fill="#C4C4C4"/>
                </svg>
              </li>
            </ul>
      </div>
      <button class="btn" routerLink="/mentor/{{index}}">Learn more</button>
    </div>
</div>
